<!DOCTYPE html>
<HTML lang="en">
  	<HEAD>
	    <meta charset="utf-8">
		<title>WCGA RDF GeoPortal Solr Prototype</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Le styles -->
	    <link href="static/third-party/bootstrap/css/bootstrap.css" rel="stylesheet">
	    <link href="static/third-party/jquery/css/bootstrap/jquery-ui-1.8.16.custom.css" rel="stylesheet">
	    <style>

	    </style>
	    <link href="static/third-party/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	    <link href="static/third-party/bootstrap/css/font-awesome.css" rel="stylesheet">

	    <link href="static/third-party/pageguide/css/pageguide.css" rel="stylesheet">

	    <link href="static/css/wcga-rdf-prototype.css" rel="stylesheet">

	    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <link href="{{STATIC_URL}}css/ie.css" rel="stylesheet">

	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

	    <script src="static/third-party/jquery/js/jquery-1.8.0.min.js">
	    </script>
	    <SCRIPT src="static/third-party/Knockout/knockout-2.1.js" >
	    </SCRIPT>
		<SCRIPT src="static/third-party/Knockout/knockout-mapping.js" >
		</SCRIPT>

  	</HEAD>
  	<BODY>
		<div class="container-fluid container-masthead">
			<div class="masthead">
				<div class="masthead-logo">
					<p class="masthead-logo-line1">GeoPortal</p>
					<p class="masthead-logo-line2">Solr Query</p>
					<p class="masthead-logo-line3">Prototype</p>
				</div>
				<p class="masthead-title">GeoPortal Solr Query Prototype</p>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="container-fluid container-content">
			<div class="row-fluid">
				<div class="span11 wcga-rdf-content" id="filter">
					<div class="row-fluid filters">
						<div class="span12">
							<!-- Tab scaffolding -->
							<div class="tabbable wcga">
								<ul class="nav nav-tabs">
									<li class="active">
										<a class="keyword" id="keyword-tab" href="#search-database-tab-content-keyword" data-toggle="tab">Keyword
											<i class="icon-check" data-bind="visible: $.inArray('keyword', activeFilterTypes()) !== -1"></i>
										</a>
									</li>
									<li>
										<a class="date" id="date-tab" href="#search-database-tab-content-date" data-toggle="tab">Date
											<i class="icon-check" data-bind="visible: $.inArray('date', activeFilterTypes()) !== -1"></i>
										</a>
									</li>
								</ul>
								<!-- Tab content -->
								<div class="tab-content">
									<div class="tab-pane active" id="search-database-tab-content-keyword">
										<div class="row-fluid">
											<div class="span6">
												<h4>Filter by Keyword</h4>
												<textarea class="keyword" data-placeholder="Filter by keyword(s)..." data-bind="value: keywords"></textarea>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="search-database-tab-content-date">
										<h4>Filter by Date Range</h4>
										<div class="row-fluid">
											<div class="span6">
								                <div class="input-append">
								                  	<input type="text" id="fromDate" placeholder="Start Date" data-bind="datepicker: fromDate, datepickerOptions: {changeMonth: true,changeYear: true}"/>
								                  	<span class="add-on"><i class="icon-remove-sign" data-bind="click: removeDate"></i></span>
								                </div>
								              </div>
								              <div class="span6">
								                <div class="input-append">
								                  	<input type="text" id="toDate" placeholder="End Date" data-bind="datepicker: toDate, datepickerOptions: {changeMonth: true,changeYear: true}"/>
								                  	<span class="add-on"><i class="icon-remove-sign" data-bind="click: removeDate"></i></span>
								                </div>
								            </div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<button>Get External Content</button>
				<div class="span11 wcga-rdf-content" id="ajax1">
					<p>Keywords: <strong data-bind="text: keywords"></strong></p>
					<p>Found: <strong data-bind="text: numFound"></strong></p>
					<dl class="my-new-list dl-horizontal" data-bind="html: resultsDisplay">
					</dl>
				</div>
			</div>
		</div>
		

		<script src="static/js/wcga-rdf-prototype.js"></script>
		<SCRIPT src="static/js/ko-bindings.js" ></SCRIPT>


  	</BODY>
</HTML>
