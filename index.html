<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <meta charset="utf-8">
        <title>WCGA RDF GeoPortal Solr Prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="static/third-party/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="static/third-party/jquery/css/bootstrap/jquery-ui-1.8.16.custom.css" rel="stylesheet">
        <style>

        </style>
        <link href="static/third-party/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="static/third-party/bootstrap/css/font-awesome.css" rel="stylesheet">

        <link href="static/third-party/pageguide/css/pageguide.css" rel="stylesheet">

        <link href="static/css/wcga-rdf-prototype.css" rel="stylesheet">
        <link href="static/css/map_style.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <link href="{{STATIC_URL}}css/ie.css" rel="stylesheet">

        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="static/js/local_settings.js"></script>

        <script src="static/third-party/jquery/js/jquery-1.8.0.min.js">
        </script>
        <SCRIPT src="static/third-party/Knockout/knockout-2.1.js" >
        </SCRIPT>
        <SCRIPT src="static/third-party/Knockout/knockout-mapping.js" >
        </SCRIPT>
        <SCRIPT src="static/third-party/bootstrap/js/bootstrap.min.js" ></SCRIPT>
        <SCRIPT src="static/third-party/datepicker/js/bootstrap-datepicker.js" ></SCRIPT>
        <SCRIPT src="static/third-party/OpenLayers-2.12/OpenLayers.js" ></SCRIPT>
        <script src="static/js/map.js"></script>

    </HEAD>
    <BODY onload="load()">
        <header role="banner">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="row-fluid">
                            <div class="span5">
                                <p class="navbar-title">West Coast Data Registry</p>
                            </div>
                            <div class="span7">
                                <div class="nav-collapse">
                                    <div>
                                        <ul class="nav pull-right">
                                            <li>
                                                <a href="#">Discover</a>
                                            </li>
                                            <li>
                                                <a href="#">Contribute</a>
                                            </li>
                                            <li>
                                                <a href="#">Connect</a>
                                            </li>
                                            <li>
                                                <a href="#">About</a>
                                            </li>
                                            <li class="navbar-logo">
                                                <a href="#">
                                                    <p class="navbar-logo-line1">A Project of:</p>
                                                    <img class="navbar-logo-img" src="static/img/wcga_logo.png"/>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="content" class="row">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Discover Resources</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3">
                        <div class="row-fluid">
                            <div id="map" class="span12 wcga-rdf-content smallmap">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <label class="checkbox">
                                    <input type="checkbox" data-bind="checked: useBb">Filter by location
                                </label>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span12 wcga-rdf-content" id="keywords">
                                <h4>Keywords:</h4>
                                <div id="keywords" data-bind="html: keywordsDisplay">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span9">
                        <div class="row-fluid">
                            <div class="span12" id="text-search">
                                <div class="row-fluid search-div">
                                    <form action="#">
                                        <div class="span10">
                                            <input class="search-bar" data-bind="value: search" placeholder='Free text search. Example - cable*'></input>
                                        </div>
                                        <div class="span2">
                                            <button id="search-button">Search</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="row-fluid">
                                    <div class="span10">
                                        <p data-bind="visible:numFound"><strong data-bind="text: numFound"></strong> resource(s) found <span data-bind="visible: search">for <span data-bind="text: search"></span></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid" data-bind="visible: numFound() > 0">
                            <div class="span3 results-display">
                                <div>
                                    <p>Showing results <span data-bind="text: startIndex()+1"></span>-<span data-bind="text: startIndex()+displayRows()>numFound()?numFound() : startIndex()+displayRows()"></span></p>
                                </div>
                            </div>
                            <div class="span9">
                                <div class="paginator" data-bind="html: recordPaginator">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row-fluid">
                            <div class="span12">
                                <div data-bind="text: q_query">
                                </div>
                            </div>
                        </div> --> 
                        <div class="row-fluid">
                            <div class="span12 wcga-rdf-content" id="ajax1">
                                <dl class="my-new-list dl-horizontal" data-bind="html: resultsDisplay">
                                </dl>
                            </div>
                        </div>
                    </div>      <!-- close span9 -->
                </div>          <!-- close content row -->
            </div>
        </div>
        <script src="static/js/wcga-rdf-prototype.js"></script>
        <SCRIPT src="static/js/ko-bindings.js" ></SCRIPT>
    </BODY>
</HTML>
