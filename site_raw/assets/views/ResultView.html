
<div class="result clearfix result-closed" ng-click="resultClicked($event)" id="{{ resultData['sys.src.item.uri_s'] }}">
	<a class="result-close-link" href="javascript:void(0)" ng-click="resultCloseClicked($event)"><i class="icon-remove-sign"></i></a>
	<div class="result-info">
		<div class="result-title">
			{{resultData.title[0]}}
		</div>
		<p class="result-description">
			{{resultData.description}}
		</p>
	</div>
	<div class="result-links">
		<div class="subdued date-label">UPDATED</div>
		<div class='date'>{{ resultData["sys.src.item.lastmodified_tdt"] | date:'shortDate' }}</div>
		<ul class="unstyled links">
			
			<li><a target="_blank" href="{{ metadataXmlUrl(resultData['sys.src.item.uri_s']) }}">METADATA XML</a><i class="icon-info-sign"></i></li>
			
			<li><a target="_blank" href="{{ jsonUrl(resultData['sys.src.item.uri_s']) }}">JSON</a><i class="icon-info-sign"></i></li>

			<!-- <li><a href="">CSV</a><i class="icon-info-sign"></i></li>
			<li><a href="">KML</a><i class="icon-info-sign"></i></li> -->
		</ul>
	</div>
	<div class="result-details clearfix">
		<div class="result-map">
			map placeholder
		</div>
		<dl class="result-metadata">
			<dt>originator</dt>
			<dd>originator</dd>
			<dt>source</dt>
			<dd>source</dd>
			<dt>author</dt>
			<dd>name</dd>
			<dt>contact</dt>
			<dd>{{ resultData["contact.organizations_ss"][0] }}</dd>
			<dt>state</dt>
			<dd>active</dd>
		</dl>
	</div>
</div>
